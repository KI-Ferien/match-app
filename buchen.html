<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buchung | KI-Ferien.de</title>
    <style>
        :root { --bg: #02050a; --welcome: #002f54; --klook: #ff5b00; --gettransfer: #f3ce56; }
        body { 
            background: radial-gradient(circle at center, #0a1e3b 0%, #02040a 100%);
            color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow: hidden;
        }
        .stars-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none; }
        .star { position: absolute; background: white; border-radius: 50%; opacity: 0.5; animation: twinkle var(--t) infinite; }
        @keyframes twinkle { 0%, 100% { opacity: 0.2; } 50% { opacity: 0.8; } }
        .box { position: relative; z-index: 10; max-width: 500px; width: 90%; background: rgba(255, 255, 255, 0.05); border-radius: 28px; padding: 40px; text-align: center; backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); }
        .dest-display { font-size: 2rem; font-weight: bold; margin-bottom: 30px; }
        .btn { display: block; padding: 22px; border-radius: 12px; text-decoration: none; font-weight: 800; font-size: 1.1rem; transition: 0.3s; text-transform: uppercase; }
        .btn-welcome { background: var(--welcome); color: white; }
        .btn-klook { background: var(--klook); color: white; }
        .btn-gettransfer { background: var(--gettransfer); color: #222; }
    </style>
</head>
<body>
<div class="stars-container" id="starfield"></div>
<div class="box">
    <h1 style="font-size: 0.7rem; letter-spacing: 3px; color: #ffcc00; margin-bottom: 10px;">DEINE OPTION FÜR</h1>
    <div class="dest-display" id="ziel-name">...</div>
    <a id="main-btn" href="#" target="_blank" class="btn">Öffnen...</a>
    <p id="partner-info" style="font-size: 0.6rem; color: #666; margin-top: 20px; letter-spacing: 1px;"></p>
    <a href="index.html" style="display:block; margin-top:30px; color:#444; text-decoration:none; font-size:0.7rem;">ZURÜCK</a>
</div>
<script>
    // Sterne
    const field = document.getElementById('starfield');
    for (let i = 0; i < 80; i++) {
        const s = document.createElement('div'); s.className = 'star';
        s.style.width = s.style.height = Math.random() * 2 + 'px';
        s.style.left = Math.random() * 100 + '%'; s.style.top = Math.random() * 100 + '%';
        s.style.setProperty('--t', (Math.random() * 3 + 2) + 's');
        field.appendChild(s);
    }
    // Logik
    const params = new URLSearchParams(window.location.search);
    const typ = params.get('typ');
    const ziel = decodeURIComponent(params.get('ziel') || 'Santorini');
    const stadt = ziel.split(',')[0].trim();
    document.getElementById('ziel-name').innerText = ziel;
    const btn = document.getElementById('main-btn');
    
    if (typ === 'welcome') {
        btn.innerText = "Welcome Pickups öffnen";
        btn.className = "btn btn-welcome";
        btn.href = `https://tpk.lv/pXm2idkE?destination=${encodeURIComponent(stadt)}`;
        document.getElementById('partner-info').innerText = "OFFIZIELLER WELCOME PICKUPS PARTNER";
    } else if (typ === 'hotel') {
        btn.innerText = "Klook Angebote prüfen";
        btn.className = "btn btn-klook";
        btn.href = `https://klook.tpk.lv/R2EiQ7rS?query=${encodeURIComponent(stadt)}`;
        document.getElementById('partner-info').innerText = "OFFIZIELLER KLOOK PARTNER";
    } else {
        btn.innerText = "GetTransfer Fahrten";
        btn.className = "btn btn-gettransfer";
        btn.href = `https://gettransfer.tpk.lv/mPE1eDIa?to=${encodeURIComponent(stadt)}`;
        document.getElementById('partner-info').innerText = "OFFIZIELLER GETTRANSFER PARTNER";
    }
</script>
</body>
</html>
