<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KI-Ferien.de | Dein Astro-Planer</title>
    <style>
        :root {
            --glow-color: rgba(0, 150, 255, 0.6);
            --text-gold: #ffcc00;
            --bg-dark: #050a15;
            --ball-size: 380px;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--bg-dark);
            background-image: radial-gradient(circle at center, #1a1a2e 0%, #050a15 100%);
            color: white;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .stars {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: transparent url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
            opacity: 0.5;
        }

        .main-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
            width: 100%;
            max-width: 1300px;
            padding: 20px;
        }

        .zodiac-column {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 200px;
        }

        .zodiac-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px;
            text-align: center;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(10px);
        }

        .zodiac-card:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--glow-color);
            box-shadow: 0 0 20px var(--glow-color);
        }

        .zodiac-card.active {
            border-color: var(--text-gold);
            box-shadow: 0 0 25px rgba(255, 204, 0, 0.4);
            background: rgba(255, 204, 0, 0.05);
        }

        .zodiac-symbol {
            font-size: 2.2rem;
            display: block;
            margin-bottom: 4px;
            color: var(--text-gold);
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
        }

        .zodiac-name {
            font-weight: bold;
            display: block;
            font-size: 1rem;
            letter-spacing: 1px;
        }

        .zodiac-date {
            font-size: 0.75rem;
            opacity: 0.7;
            display: block;
            margin-top: 2px;
        }

        /* Die zentrale Glaskugel - Garantiert Rund */
        .crystal-ball-container {
            position: relative;
            width: var(--ball-size);
            height: var(--ball-size);
            flex-shrink: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .crystal-ball {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, 
                        rgba(255, 255, 255, 0.25) 0%, 
                        rgba(0, 120, 255, 0.1) 45%, 
                        rgba(0, 5, 20, 0.7) 85%);
            box-shadow: 0 0 60px var(--glow-color), 
                        inset 0 0 50px rgba(255, 255, 255, 0.1),
                        inset -20px -20px 60px rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px;
            box-sizing: border-box;
            position: relative;
            animation: pulse 6s infinite ease-in-out;
            overflow: hidden;
        }

        /* Glanzpunkt auf der Kugel */
        .crystal-ball::after {
            content: '';
            position: absolute;
            top: 15%; left: 15%;
            width: 20%; height: 10%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            filter: blur(8px);
            transform: rotate(-45deg);
        }

        .ball-content h1 {
            font-size: 1.8rem;
            margin: 0;
            color: #fff;
            text-transform: uppercase;
            text-shadow: 0 0 15px var(--glow-color);
        }

        .ball-content p {
            font-size: 0.95rem;
            margin: 15px 0;
            line-height: 1.4;
            min-height: 3em;
        }

        .btn-astro {
            background: linear-gradient(45deg, #0078ff, #00d4ff);
            border: none;
            padding: 12px 25px;
            color: white;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 120, 255, 0.3);
        }
