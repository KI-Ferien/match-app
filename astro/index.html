<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KI-Ferien.de | Astro-Planer</title>
    <style>
        :root {
            --glow: #0096ff;
            --gold: #ffcc00;
            --bg: #02050a;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Segoe UI', Arial, sans-serif;
            min-height: 100vh; /* Erlaubt Scrollen, falls der Schirm zu klein ist */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
            padding: 20px;
        }

        /* HINTERGRUND */
        .stars-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #0a1e3b 0%, #02040a 100%);
            z-index: 1;
        }

        /* DAS STABILE GRID */
        .main-grid {
            position: relative;
            z-index: 100;
            display: grid;
            /* Drei Spalten: Links(Zodiacs) - Mitte(Ball) - Rechts(Zodiacs) */
            grid-template-columns: 200px 1fr 200px;
            align-items: center;
            gap: 40px;
            width: 100%;
            max-width: 1200px;
        }

        .zodiac-column {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .zodiac-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px;
            text-align: center;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
            backdrop-filter: blur(5px);
            pointer-events: auto; /* Klicks erzwingen */
        }

        .zodiac-card:hover, .zodiac-card.active {
            border-color: var(--glow);
            background: rgba(0, 150, 255, 0.2);
            box-shadow: 0 0 20px var(--glow);
            transform: scale(1.05);
        }

        .zodiac-symbol { font-size: 1.8rem; color: var(--gold); display: block; pointer-events: none; }
        .zodiac-name { font-weight: bold; display: block; margin-top: 4px; font-size: 0.9rem; pointer-events: none; }
        .zodiac-date { font-size: 0.7rem; opacity: 0.6; pointer-events: none; }

        /* GLASKUGEL MITTE */
        .ball-area {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .crystal-ball {
            width: 380px;
            height: 380px;
            border-radius: 50%;
            background: radial-gradient(circle at 35% 35%, rgba(255,255,255,0.2) 0%, rgba(0,0,0,0.8) 90%);
            box-shadow: 0 0 60px var(--glow), inset 0 0 40px rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        .btn-astro {
            background: linear-gradient(45deg, #0078ff, #00c3ff);
            border: none;
            padding: 12px 24px;
            color: white;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            margin-top: 20px;
            transition: 0.3s;
        }

        .btn-astro:hover { transform: scale(1.1); box-shadow: 0 0 20px var(--glow); }

        /* RESPONSIVE FÜR HANDYS */
        @media (max-width: 900px) {
            .main-grid {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto auto;
                gap: 20px;
            }
            .zodiac-column {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
            }
            .crystal-ball { width: 300px; height: 300px; order: -1; }
        }
    </style>
</head>
