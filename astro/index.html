<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:type" content="article">
    <meta property="og:url" content="https://ki-ferien.de/">
    <meta property="og:title" content="KI-Ferien.de | Deine perfekten Ferien in Sekunden geplant">
    <meta property="og:description" content="Nutze Künstliche Intelligenz für deine Ferienplanung. Finde Traumziele passend zu deinem Budget – stressfrei und schnell.">
    <title>KI-Ferien.de | Kosmische Ferien-Planung</title>
    <style>
        :root {
            --glow: #0096ff;
            --gold: #ffcc00;
            --bg: #02050a;
            --cta-color: #ff6b6b; /* Original CTA-Farbe von KI-Ferien.de */
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            background: radial-gradient(circle at center, #0a1e3b 0%, #02040a 100%);
        }

        /* Hintergrund-Sterne */
        .stars {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1;
            background-image: radial-gradient(1px 1px at 20px 30px, #fff, transparent), radial-gradient(1.5px 1.5px at 100px 150px, #fff, transparent);
            background-size: 300px 300px;
            opacity: 0.3;
        }

        .main-container {
            position: relative;
            z-index: 9999; /* Stellt sicher, dass Klicks durchgehen */
            display: grid;
            grid-template-columns: 200px 1fr 200px;
            align-items: center;
            gap: 30px;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }

        .zodiac-column { display: flex; flex-direction: column; gap: 12px; }

        .zodiac-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px;
            text-align: center;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
            backdrop-filter: blur(10px);
        }

        .zodiac-card:hover, .zodiac-card.active {
            border-color: var(--glow);
            background: rgba(0, 150, 255, 0.2);
            box-shadow: 0 0 15px var(--glow);
            transform: scale(1.05);
        }

        .zodiac-symbol { font-size: 2rem; color: var(--gold); display: block; pointer-events: none; }
        .zodiac-name { font-weight: bold; display: block; margin-top: 5px; font-size: 0.9rem; pointer-events: none; }

        /* Glaskugel */
        .crystal-ball-area { display: flex; flex-direction: column; align-items: center; text-align: center; }

        .crystal-ball {
            width: 380px; height: 380px;
            border-radius: 50%;
            background: radial-gradient(circle at 35% 35%, rgba(255,255,255,0.2) 0%, rgba(0,0,0,0.8) 90%);
            box-shadow: 0 0 60px var(--glow), inset 0 0 40px rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.2);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            padding: 40px; margin-bottom: 20px;
        }

        .cta-btn {
            background: var(--cta-color);
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 15px 35px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }

        .cta-btn:hover { background: #ee5253; transform: scale(1.05); }

        @media (max-width: 900px) {
            .main-container { grid-template-columns: 1fr; }
            .zodiac-column { flex-direction: row; flex-wrap: wrap; justify-content: center; }
            .crystal-ball { width: 300px; height: 300px; }
        }
    </style>
</head>
<body>

<div class="stars"></div>

<main class="main-container">
    <div class="zodiac-column">
        <div class="zodiac-card" onclick="selectSign('widder', this)"><span class="zodiac-symbol">♈</span><span class="zodiac-name">Widder</span></div>
        <div class="zodiac-card" onclick="selectSign('stier', this)"><span class="zodiac-symbol">♉</span><span class="zodiac-name">Stier</span></div>
        <div class="zodiac-card" onclick="selectSign('zwillinge', this)"><span class="zodiac-symbol">♊</span><span class="zodiac-name">Zwillinge</span></div>
        <div class="zodiac-card" onclick="selectSign('krebs', this)"><span class="zodiac-symbol">♋</span><span class="zodiac-name">Krebs</span></div>
        <div class="zodiac-card" onclick="selectSign('loewe', this)"><span class="zodiac-symbol">♌</span><span class="zodiac-name">Löwe</span></div>
        <div class="zodiac-card" onclick="selectSign('jungfrau', this)"><span class="zodiac-symbol">♍</span><span class="zodiac-name">Jungfrau</span></div>
    </div>

    <div class="crystal-ball-area">
        <div class="crystal-ball">
            <h1 id="ball-title" style="margin:0;">KI-FERIEN</h1>
            <p id="ball-text" style="margin:15px 0; font-size: 0.9rem;">Wähle dein Sternzeichen für deine individuelle Analyse.</p>
        </div>
        <button class="cta-btn" onclick="executeAstroPlan()">Sternenreise planen</button>
    </div>

    <div class="zodiac-column">
        <div class="zodiac-card" onclick="selectSign('waage', this)"><span class="zodiac-symbol">♎</span><span class="zodiac-name">Waage</span></div>
        <div class="zodiac-card" onclick="selectSign('skorpion', this)"><span class="zodiac-symbol">♏</span><span class="zodiac-name">Skorpion</span></div>
        <div class="zodiac-card" onclick="selectSign('schuetze', this)"><span class="zodiac-symbol">♐</span><span class="zodiac-name">Schütze</span></div>
        <div class="zodiac-card" onclick="selectSign('steinbock', this)"><span class="zodiac-symbol">♑</span><span class="zodiac-name">Steinbock</span></div>
        <div class="zodiac-card" onclick="selectSign('wassermann', this)"><span class="zodiac-symbol">♒</span><span class="zodiac-name">Wassermann</span></div>
        <div class="zodiac-card" onclick="selectSign('fische', this)"><span class="zodiac-symbol">♓</span><span class="zodiac-name">Fische</span></div>
    </div>
</main>

<script>
    let currentSign = "";

    function selectSign(name, el) {
        currentSign = name;
        document.getElementById('ball-title').innerText = name.toUpperCase();
        document.getElementById('ball-text').innerText = "Bereit für deine kosmische Ferien-Analyse?";
        document.querySelectorAll('.zodiac-card').forEach(c => c.classList.remove('active'));
        el.classList.add('active');
    }

    function executeAstroPlan() {
        if (!currentSign) {
            alert("Bitte wähle zuerst ein Sternzeichen!");
            return;
        }

        // Email-Generierung mit KI-Ferien Parametern
        const recipient = "info@ki-ferien.de";
        const subject = encodeURIComponent(`KI-Ferien Analyse: Sternzeichen ${currentSign}`);
        const body = encodeURIComponent(
            `Hallo KI-Ferien Team,\n\n` +
            `Ich bitte um eine kostenlose KI-Analyse für meine nächsten Ferien.\n\n` +
            `DATEN:\n` +
            `- Sternzeichen: ${currentSign.toUpperCase()}\n` +
            `- Projekt-ID: 492044\n` +
            `- Partner-ID: 698672\n` +
            `- Quelle: KI-Ferien.de/astro\n\n` +
            `Beste Grüße`
        );

        // Öffnet das Email-Programm
        window.location.href = `mailto:${recipient}?subject=${subject}&body=${body}`;

        // Weiterleitung zu den passenden Beiträgen (reise.html)
        setTimeout(() => {
            window.location.href = `reise.html?sign=${currentSign}`;
        }, 1500);
    }
</script>

</body>
</html>
