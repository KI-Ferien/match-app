    <style>
        :root {
            --glow-color: rgba(0, 150, 255, 0.8);
            --text-gold: #ffcc00;
            --bg-dark: #030712;
        }

        /* Verhindert das Verschwinden von Inhalten */
        * { box-sizing: border-box; }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        /* --- STERNEN-HINTERGRUND (Direkt im CSS) --- */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #0b1e3b 0%, #030712 100%);
            z-index: -2;
        }

        .stars-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background-image: 
                radial-gradient(1px 1px at 20px 30px, #fff, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 40px 70px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 50px 160px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 90px 40px, #fff, rgba(0,0,0,0));
            background-size: 200px 200px;
            opacity: 0.4;
            animation: twinkle 5s infinite alternate;
        }

        @keyframes twinkle {
            from { opacity: 0.3; }
            to { opacity: 0.6; }
        }

        /* --- LAYOUT --- */
        .main-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 40px;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            z-index: 10;
        }

        .zodiac-column {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 180px;
        }

        .zodiac-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 10px;
            text-align: center;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
            backdrop-filter: blur(8px);
        }

        .zodiac-card:hover, .zodiac-card.active {
            border-color: var(--glow-color);
            background: rgba(0, 150, 255, 0.1);
            box-shadow: 0 0 15px var(--glow-color);
            transform: scale(1.05);
        }

        .zodiac-symbol { font-size: 1.8rem; color: var(--text-gold); display: block; }
        .zodiac-name { font-weight: bold; display: block; font-size: 0.9rem; margin-top: 4px; }
        .zodiac-date { font-size: 0.7rem; opacity: 0.7; }

        /* --- GLASKUGEL (PERFEKT RUND) --- */
        .crystal-ball-container {
            width: 380px;
            height: 380px;
            flex-shrink: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .crystal-ball {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            aspect-ratio: 1 / 1;
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.3) 0%, rgba(0,100,255,0.1) 40%, rgba(0,0,0,0.7) 90%);
            box-shadow: 0 0 60px var(--glow-color), inset 0 0 40px rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px;
            animation: pulse 4s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 60px var(--glow-color); }
            50% { transform: scale(1.02); box-shadow: 0 0 90px var(--glow-color); }
        }

        .ball-content h1 { font-size: 1.6rem; margin: 0; text-shadow: 0 0 10px var(--glow-color); }
        .ball-content p { font-size: 0.95rem; margin: 15px 0; min-height: 3em; }

        .btn-astro {
            background: linear-gradient(45deg, #0078ff, #00c3ff);
            border: none;
            padding: 10px 25px;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .btn-astro:hover { transform: translateY(-2px); filter: brightness(1.2); }

        /* Mobile */
        @media (max-width: 850px) {
            .main-container { flex-direction: column; padding: 40px 10px; }
            .zodiac-column { flex-direction: row; flex-wrap: wrap; justify-content: center; width: 100%; }
            .crystal-ball-container { width: 300px; height: 300px; order: -1; }
        }
    </style>
</head>
