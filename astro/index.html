<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KI-Ferien.de | Astro-Planer</title>
    <style>
        :root {
            --glow-color: rgba(0, 150, 255, 0.8);
            --text-gold: #ffcc00;
            --bg-dark: #02040a;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Wichtig wegen des großen Schleiers */
            position: relative;
        }

        /* --- EBENE 1: DER TIEFE HINTERGRUND --- */
        .magic-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #0a1e3b 0%, #02040a 100%);
            z-index: -10;
        }

        /* --- EBENE 2: DER MAGISCHE SCHLEIER (NEU!) --- */
        .nebula-veil {
            position: fixed;
            top: 50%; left: 50%;
            width: 200vmax; height: 200vmax; /* Sehr groß, damit er beim Drehen alles füllt */
            transform: translate(-50%, -50%);
            z-index: -5;
            /* Ein subtiler Mix aus transparentem Blau und Violett */
            background: radial-gradient(circle at center, rgba(0, 100, 255, 0.08) 0%, rgba(120, 0, 255, 0.05) 30%, transparent 60%);
            animation: rotate-veil 150s linear infinite; /* Dreht sich sehr langsam */
            pointer-events: none; /* Klicks gehen durch */
        }

        @keyframes rotate-veil {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* --- EBENE 3: STERNE (CSS ONLY) --- */
        .stars-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2;
            background-image: 
                radial-gradient(1px 1px at 10% 10%, #fff, transparent),
                radial-gradient(1px 1px at 20% 50%, #fff, transparent),
                radial-gradient(2px 2px at 40% 80%, #fff, transparent),
                radial-gradient(1px 1px at 60% 20%, #fff, transparent),
                radial-gradient(2px 2px at 80% 40%, #fff, transparent),
                radial-gradient(1px 1px at 90% 70%, #fff, transparent);
            background-size: 300px 300px;
            opacity: 0.5;
            animation: twinkle 6s infinite alternate;
        }

        @keyframes twinkle {
            from { opacity: 0.3; }
            to { opacity: 0.6; }
        }

        /* --- EBENE 4: VORDERGRUND INHALT --- */
        .main-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 40px;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            z-index: 100; /* Sicher ganz vorne */
            position: relative;
        }

        .zodiac-column {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 180px;
        }

        .zodiac-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 12px;
            text-align: center;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
            backdrop-filter: blur(8px); /* Milchglas-Effekt verstärkt */
        }

        .zodiac-card:hover, .zodiac-card.active {
            border-color: var(--glow-color);
            background: rgba(0, 150, 255, 0.15);
            box-shadow: 0 0 20px var(--glow-color);
            transform: scale(1.05);
        }

        .zodiac-symbol { font-size: 2rem; color: var(--text-gold); display: block; text-shadow: 0 0 10px rgba(255,204,0,0.5); }
        .zodiac-name { font-weight: bold; display: block; margin-top: 5px; font-size: 0.9rem; }
        .zodiac-date { font-size: 0.7rem; opacity: 0.7; }

            justify-content: center;

            position: relative;
