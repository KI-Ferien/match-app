<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KI-Ferien.de | Kosmische Ferienplanung</title>
    <style>
        :root {
            --glow-color: #0096ff;
            --text-gold: #ffcc00;
            --bg-deep: #02050a;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-deep);
            color: white;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
            background: radial-gradient(circle at center, #0a1e3b 0%, #02040a 100%);
        }

        /* Hintergrund-Sterne */
        .stars-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background-image: 
                radial-gradient(1px 1px at 10% 20%, #fff, transparent),
                radial-gradient(1.5px 1.5px at 30% 40%, #fff, transparent),
                radial-gradient(2px 2px at 70% 80%, #fff, transparent),
                radial-gradient(1.5px 1.5px at 15% 75%, #fff, transparent);
            background-size: 350px 350px;
            opacity: 0.4;
        }

        .main-container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 40px;
            width: 100%;
            max-width: 1300px;
            padding: 20px;
        }

        .zodiac-column {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 190px;
        }

        .zodiac-card {
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px;
            text-align: center;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
            backdrop-filter: blur(12px);
        }

        .zodiac-card:hover, .zodiac-card.active {
            border-color: var(--glow-color);
            background: rgba(0, 150, 255, 0.15);
            box-shadow: 0 0 25px var(--glow-color);
            transform: scale(1.08);
        }

        .zodiac-symbol { font-size: 2.2rem; color: var(--text-gold); display: block; }
        .zodiac-name { font-weight: bold; display: block; margin-top: 5px; font-size: 0.95rem; }

        .crystal-ball-container {
            width: 400px;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .crystal-ball {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle at 35% 35%, rgba(255,255,255,0.3) 0%, rgba(0,150,255,0.1) 40%, rgba(0,5,20,0.85) 90%);
            box-shadow: 0 0 70px var(--glow-color), inset 0 0 50px rgba(255,255,255,0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 45px;
            animation: sphereFloat 6s infinite ease-in-out;
        }

        @keyframes sphereFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .ball-content h1 { font-size: 1.8rem; margin: 0; text-shadow: 0 0 15px var(--glow-color); letter-spacing: 2px; }
        .ball-content p { font-size: 1rem; margin: 20px 0; line-height: 1.4; }

        .btn-astro {
            background: linear-gradient(45deg, #ff6b6b, #ee5253);
            border: none;
            padding: 14px 28px;
            color: white;
            border-radius: 35px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 20px rgba(255, 107, 107, 0.4);
            transition: 0.3s;
        }

        .btn-astro:hover { transform: translateY(-3px) scale(1.05); filter: brightness(1.1); }

        @media (max-width: 950px) {
            .main-container { flex-direction: column; padding: 60px 10px; }
            .zodiac-column { flex-direction: row; flex-wrap: wrap; justify-content: center; width: 100%; }
            .crystal-ball-container { width: 320px; height: 320px; order: -1; }
        }
    </style>
</head>
<body>

    <div class="stars-container"></div>

    <main class="main-container">
        <div class="zodiac-column">
            <div class="zodiac-card" onclick="selectSign('widder', this)"><span class="zodiac-symbol">♈</span><span class="zodiac-name">Widder</span></div>
            <div class="zodiac-card" onclick="selectSign('stier', this)"><span class="zodiac-symbol">♉</span><span class="zodiac-name">Stier</span></div>
            <div class="zodiac-card" onclick="selectSign('zwillinge', this)"><span class="zodiac-symbol">♊</span><span class="zodiac-name">Zwillinge</span></div>
            <div class="zodiac-card" onclick="selectSign('krebs', this)"><span class="zodiac-symbol">♋</span><span class="zodiac-name">Krebs</span></div>
            <div class="zodiac-card" onclick="selectSign('loewe', this)"><span class="zodiac-symbol">♌</span><span class="zodiac-name">Löwe</span></div>
            <div class="zodiac-card" onclick="selectSign('jungfrau', this)"><span class="zodiac-symbol">♍</span><span class="zodiac-name">Jungfrau</span></div>
        </div>

        <div class="crystal-ball-container">
            <div class="crystal-ball">
                <div class="ball-content">
                    <h1 id="ball-title">KI-FERIEN</h1>
                    <p id="ball-text">Wähle dein Sternzeichen für eine kostenlose KI-Ferien-Analyse.</p>
                    <button class="btn-astro" onclick="generateRequest()">Sternenreise planen</button>
                </div>
            </div>
        </div>

        <div class="zodiac-column">
            <div class="zodiac-card" onclick="selectSign('waage', this)"><span class="zodiac-symbol">♎</span><span class="zodiac-name">Waage</span></div>
            <div class="zodiac-card" onclick="selectSign('skorpion', this)"><span class="zodiac-symbol">♏</span><span class="zodiac-name">Skorpion</span></div>
            <div class="zodiac-card" onclick="selectSign('schuetze', this)"><span class="zodiac-symbol">♐</span><span class="zodiac-name">Schütze</span></div>
            <div class="zodiac-card" onclick="selectSign('steinbock', this)"><span class="zodiac-symbol">♑</span><span class="zodiac-name">Steinbock</span></div>
            <div class="zodiac-card" onclick="selectSign('wassermann', this)"><span class="zodiac-symbol">♒</span><span class="zodiac-name">Wassermann</span></div>
            <div class="zodiac-card" onclick="selectSign('fische', this)"><span class="zodiac-symbol">♓</span><span class="zodiac-name">Fische</span></div>
        </div>
    </main>

    <script>
        let selectedSign = "";

        function selectSign(name, el) {
            selectedSign = name;
            document.getElementById('ball-title').innerText = name.toUpperCase();
            document.getElementById('ball-text').innerText = "Bereit für deine kosmische Ferien-Analyse?";
            document.querySelectorAll('.zodiac-card').forEach(c => c.classList.remove('active'));
            el.classList.add('active');
        }

        function generateRequest() {
            if (!selectedSign) {
                alert("Bitte wähle zuerst dein Sternzeichen aus!");
                return;
            }

            // Parameter für die Email (inspiriert von deiner Original-Struktur)
            const emailReceiver = "info@ki-ferien.de";
            const subject = encodeURIComponent(`KI-Ferien Analyse: Sternzeichen ${selectedSign}`);
            
            // Der Email-Text ersetzt das alte Formular und sammelt die "KI-Parameter"
            const body = encodeURIComponent(
                `Hallo KI-Ferien Team,\n\n` +
                `Ich habe über den Astro-Planer meine Ferien-Analyse gestartet.\n\n` +
                `PARAMETER:\n` +
                `- Sternzeichen: ${selectedSign.toUpperCase()}\n` +
                `- Webseite: KI-Ferien.de\n` +
                `- Travelpayouts-ID: 698672\n\n` +
                `Bitte erstellt mir basierend auf diesen kosmischen Daten eine passende Ferien-Empfehlung.\n\n` +
                `Beste Grüße`
            );

            // 1. Email-Programm öffnen
            window.location.href = `mailto:${emailReceiver}?subject=${subject}&body=${body}`;

            // 2. Zeitverzögerte Weiterleitung zur Beitragsseite (reise.html)
            setTimeout(() => {
                window.location.href = `reise.html?sign=${selectedSign}`;
            }, 2000);
        }
    </script>
</body>
</html>
