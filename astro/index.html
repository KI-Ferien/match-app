<!DOCTYPE html>
<html lang="de">
<head>

    <title>KI-Ferien.de | Astro-Planer</title>
    <style>
        :root {
            --glow-color: rgba(0, 150, 255, 0.8);
            --text-gold: #ffcc00;
            --bg-dark: #050a15;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--bg-dark);
            color: white;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Wichtig für die Hintergrund-Animation */
        }

        /* --- MAGISCHER HINTERGRUND START --- */
        
        /* Layer 1: Tiefer Weltraum */
        .bg-deep-space {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -3;
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
        }

        /* Layer 2: Funkelnde Sterne (bewegt sich langsam) */
        .bg-stars {
            position: fixed;
            top: 0; left: 0; width: 200%; height: 200%; /* Größer für Bewegung */
            z-index: -2;
            background: transparent url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
            opacity: 0.7;
            animation: move-stars 200s linear infinite;
        }

        /* Layer 3: Magischer Nebel-Glow (rotiert langsam) */
        .bg-nebula {
            position: fixed;
            top: 50%; left: 50%;
            width: 150vmax; height: 150vmax; /* Sehr groß, damit es den Screen füllt */
            transform: translate(-50%, -50%);
            z-index: -1;
            /* Ein subtiler Mix aus Blau und Violett */
            background: radial-gradient(circle at center, rgba(0, 100, 255, 0.15) 0%, rgba(120, 0, 255, 0.1) 30%, transparent 70%);
            animation: rotate-nebula 120s linear infinite;
            pointer-events: none; /* Klicks gehen durch */
        }

        /* Animationen für den Hintergrund */
        @keyframes move-stars {
            from { transform: translateY(0px) translateX(0px); }
            to { transform: translateY(-500px) translateX(-200px); }
        }
        @keyframes rotate-nebula {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* --- MAGISCHER HINTERGRUND ENDE --- */


        /* Haupt-Container (muss über dem Hintergrund liegen: z-index 10) */
        .main-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 30px;
            width: 95%;
            max-width: 1200px;
            z-index: 10; 
            position: relative;
            flex-wrap: nowrap;
            padding: 20px 0;
        }

        .zodiac-column {
            display: flex;
            flex-direction: column;
            gap: 15px;
            min-width: 160px;
        }

        /* Karten etwas transparenter und glänzender machen */
        .zodiac-card {
            background: rgba(20, 30, 50, 0.4); /* Dunkleres, transparentes Blau */
            border: 1px solid rgba(100, 150, 255, 0.2);
            padding: 10px;
            text-align: center;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            backdrop-filter: blur(5px); /* Milchglas-Effekt */
        }

        .zodiac-card:hover, .zodiac-card.active {
            border-color: var(--glow-color);
            box-shadow: 0 0 25px var(--glow-color), inset 0 0 10px rgba(0, 150, 255, 0.3);
            background: rgba(30, 50, 80, 0.6);
            transform: scale(1.05);
        }

        .zodiac-symbol {
            font-size: 2rem;
            color: var(--text-gold);
            display: block;
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.6);
        }

        .zodiac-name {
            font-weight: bold;
            display: block;
            margin-top: 5px;
            letter-spacing: 1px;
        }

        .zodiac-date {
            font-size: 0.7rem;
            opacity: 0.7;
        }

            position: relative;
            width: 360px;
            height: 360px;
            flex-shrink: 0;
        }
