    <style>
        :root { --glow: #0096ff; --gold: #ffcc00; --bg: #02050a; --cta: #ff6b6b; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background-color: var(--bg); color: white; font-family: 'Helvetica Neue', Arial, sans-serif; min-height: 100vh; display: flex; justify-content: center; align-items: center; overflow-x: hidden; background: radial-gradient(circle at center, #0a1e3b 0%, #02040a 100%); padding: 20px; }
        
        .main-grid { position: relative; z-index: 100; display: grid; grid-template-columns: 180px 1fr 180px; align-items: center; gap: 30px; width: 100%; max-width: 1200px; }
        
        .zodiac-column { display: flex; flex-direction: column; gap: 10px; }
        .zodiac-card { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); padding: 10px; text-align: center; border-radius: 12px; cursor: pointer; transition: 0.3s; backdrop-filter: blur(5px); }
        .zodiac-card:hover, .zodiac-card.active { border-color: var(--glow); background: rgba(0, 150, 255, 0.2); box-shadow: 0 0 15px var(--glow); transform: scale(1.05); }
        .zodiac-symbol { font-size: 1.8rem; color: var(--gold); display: block; }
        .zodiac-name { font-weight: bold; display: block; font-size: 0.9rem; margin-top: 4px; }

        /* Glaskugel & Formular */
        .crystal-ball { width: 450px; height: 450px; border-radius: 50%; background: radial-gradient(circle at 35% 35%, rgba(255,255,255,0.15) 0%, rgba(0,0,0,0.9) 90%); box-shadow: 0 0 60px var(--glow), inset 0 0 40px rgba(255,255,255,0.1); border: 2px solid rgba(255,255,255,0.2); display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 40px; text-align: center; }
        
        .input-group { width: 80%; margin-bottom: 10px; text-align: left; }
        label { font-size: 0.75rem; color: var(--gold); display: block; margin-bottom: 3px; }
        select, input, textarea { width: 100%; padding: 8px; border-radius: 5px; border: none; background: rgba(255,255,255,0.1); color: white; font-size: 0.85rem; }
        input[type="range"] { accent-color: var(--glow); }
        
        .cta-btn { background: var(--cta); color: white; font-size: 1rem; font-weight: bold; padding: 12px 25px; border: none; border-radius: 30px; cursor: pointer; margin-top: 10px; box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4); width: 80%; }
        .cta-btn:hover { background: #ee5253; transform: scale(1.03); }

        @media (max-width: 900px) { .main-grid { grid-template-columns: 1fr; } .zodiac-column { flex-direction: row; flex-wrap: wrap; justify-content: center; } .crystal-ball { width: 350px; height: 350px; } }
    </style>
</head>
