    <title>KI-Ferien.de | Dein Astro-Planer</title>
    <style>
        :root {
            --glow: #0096ff;
            --gold: #ffcc00;
            --bg: #02050a;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Segoe UI', Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* HINTERGRUND GANZ HINTEN */
        .stars-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #0a1e3b 0%, #02040a 100%);
            z-index: 1;
        }

        /* CONTAINER GANZ VORNE */
        .main-container {
            position: relative;
            z-index: 9999; /* Zwingt alles in den Vordergrund */
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 30px;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }

        .zodiac-column {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .zodiac-card {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.1);
            padding: 15px;
            text-align: center;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
            min-width: 160px;
            pointer-events: auto; /* Wichtig! */
        }

        .zodiac-card:hover, .zodiac-card.active {
            border-color: var(--glow);
            background: rgba(0, 150, 255, 0.2);
            box-shadow: 0 0 20px var(--glow);
        }

        .zodiac-symbol { font-size: 2rem; color: var(--gold); display: block; pointer-events: none; }
        .zodiac-name { font-weight: bold; display: block; margin-top: 5px; pointer-events: none; }
        .zodiac-date { font-size: 0.7rem; opacity: 0.7; pointer-events: none; }

        /* GLASKUGEL */
        .crystal-ball-container {
            width: 350px;
            height: 350px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .crystal-ball {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.2), rgba(0,0,0,0.8));
            box-shadow: 0 0 50px var(--glow), inset 0 0 30px rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 30px;
        }

        .btn-astro {
            background: linear-gradient(45deg, #0078ff, #00c3ff);
            border: none;
            padding: 12px 24px;
            color: white;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            margin-top: 15px;
            pointer-events: auto;
            z-index: 10000;
        }

        .btn-astro:hover { transform: scale(1.05); box-shadow: 0 0 20px var(--glow); }

        @media (max-width: 850px) {
            .main-container { flex-direction: column; overflow-y: auto; height: auto; padding: 40px 10px; }
            .zodiac-column { flex-direction: row; flex-wrap: wrap; justify-content: center; }
        }
    </style>
</head>
