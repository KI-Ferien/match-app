<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KI-Analyse | KI-Ferien.de</title>
    <style>
        :root { --glow: #0096ff; --gold: #ffcc00; --bg: #02050a; }
        body { background: #02050a; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding: 40px 20px; background: radial-gradient(circle at center, #0a1e3b 0%, #02040a 100%); }
        .result-card { max-width: 800px; width: 100%; background: rgba(255,255,255,0.05); padding: 40px; border-radius: 25px; border: 1px solid var(--glow); text-align: center; }
        .ai-status { color: var(--gold); font-weight: bold; margin-bottom: 20px; font-size: 1.2rem; }
        .dynamic-content { background: rgba(255,255,255,0.03); padding: 20px; border-radius: 15px; margin: 20px 0; border-left: 4px solid var(--glow); text-align: left; }
        .group-zodiacs { margin-top: 10px; font-style: italic; color: #aaa; }
    </style>
</head>
<body>
    <div class="result-card">
        <h1>Deine KI-Ferien Analyse</h1>
        <p class="ai-status">Die KI (Mistral) hat eure Konstellation berechnet!</p>
        
        <div class="dynamic-content">
            <h2 id="res-title" style="color:var(--glow);">Lade Ziel für eure Gruppe...</h2>
            <p id="res-desc" style="margin-top:10px; line-height: 1.5;">Analysiere die gemeinsame Energie der Sternzeichen...</p>
            <p class="group-zodiacs" id="group-info"></p>
        </div>

        <a href="index.html" style="color:var(--glow); text-decoration: none; margin-top: 20px; font-weight: bold; display: block;">← Neue Analyse starten</a>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const signs = (params.get('signs') || "").split(',');
        const p = params.get('p');

        setTimeout(() => {
            document.getElementById('group-info').innerText = `Gruppe: ${signs.map(s => s.toUpperCase()).join(' + ')}`;
            
            // Logik für Krebs (Cornwall Beispiel)
            if(signs.includes('krebs')) {
                document.getElementById('res-title').innerText = "Harmonie am Wasser: Cornwall";
                document.getElementById('res-desc').innerText = "Für eure Gruppe von " + p + " Personen ist die romantische Steilküste ideal. Die Gezeiten spiegeln eure Seelen – perfekt für Geborgenheit.";
            } else {
                document.getElementById('res-title').innerText = "Kosmische Gruppenreise gefunden!";
                document.getElementById('res-desc').innerText = "Die KI hat ein Ziel generiert, das die Energien eurer " + p + " Sternzeichen perfekt bündelt. Details wurden an eure Email gesendet.";
            }
        }, 1500);
    </script>
</body>
</html>
