<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KI-Ferien.de | Kosmische Analyse</title>
    <style>
        :root { --glow: #0096ff; --gold: #ffcc00; --bg: #02050a; --cta: #ff6b6b; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background-color: var(--bg); color: white; font-family: 'Helvetica Neue', Arial, sans-serif; min-height: 100vh; display: flex; justify-content: center; align-items: center; background: radial-gradient(circle at center, #0a1e3b 0%, #02040a 100%); padding: 20px; overflow-x: hidden; }
        
        .main-grid { position: relative; z-index: 100; display: grid; grid-template-columns: 180px 1fr 180px; align-items: center; gap: 30px; width: 100%; max-width: 1300px; }
        
        .zodiac-column { display: flex; flex-direction: column; gap: 10px; }
        .zodiac-card { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); padding: 10px; text-align: center; border-radius: 12px; cursor: pointer; transition: 0.3s; backdrop-filter: blur(5px); }
        .zodiac-card:hover, .zodiac-card.active { border-color: var(--glow); background: rgba(0, 150, 255, 0.2); box-shadow: 0 0 15px var(--glow); transform: scale(1.05); }
        .zodiac-symbol { font-size: 1.8rem; color: var(--gold); display: block; }
        .zodiac-name { font-weight: bold; display: block; font-size: 0.85rem; margin-top: 4px; }

        .crystal-ball { 
            width: 520px; min-height: 520px; border-radius: 50%; 
            background: radial-gradient(circle at 35% 35%, rgba(255,255,255,0.08) 0%, rgba(0,0,0,0.95) 90%); 
            box-shadow: 0 0 60px var(--glow), inset 0 0 40px rgba(255,255,255,0.1); 
            border: 2px solid rgba(255,255,255,0.15); display: flex; flex-direction: column; 
            justify-content: center; align-items: center; padding: 60px; text-align: center; 
        }
        
        .input-group { width: 90%; margin-bottom: 12px; text-align: left; }
        label { font-size: 0.65rem; color: #aaa; text-transform: uppercase; letter-spacing: 1px; display: block; margin-bottom: 3px; }
        
        select, input { 
            width: 100%; padding: 8px; border-radius: 6px; border: 1px solid rgba(255,255,255,0.2); 
            background: rgba(255,255,255,0.1); color: white; font-size: 0.8rem; outline: none;
        }
        input[type="range"] { accent-color: var(--cta); }

        .companion-area { width: 90%; max-height: 120px; overflow-y: auto; margin-bottom: 10px; padding-right: 5px; }
        .companion-row { display: flex; align-items: center; gap: 8px; margin-bottom: 5px; background: rgba(255,255,255,0.05); padding: 5px; border-radius: 5px; }
        .companion-row label { margin: 0; min-width: 60px; }

        .cta-btn { 
            background: var(--cta); color: white; font-size: 1rem; font-weight: bold; 
            padding: 12px 30px; border: none; border-radius: 50px; cursor: pointer; 
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4); width: 90%; transition: 0.3s;
        }
        .cta-btn:hover { background: #ee5253; transform: scale(1.03); }
        .cta-btn:disabled { background: #555; cursor: not-allowed; }

        @media (max-width: 900px) { 
            .main-grid { grid-template-columns: 1fr; } 
            .zodiac-column { flex-direction: row; flex-wrap: wrap; justify-content: center; } 
            .crystal-ball { width: 380px; min-height: 380px; padding: 30px; } 
        }
    </style>
</head>
<body>

<div class="main-grid">
    <div class="zodiac-column">
        <div class="zodiac-card" onclick="selectPrimary('widder', this)"><span class="zodiac-symbol">‚ôà</span><span class="zodiac-name">Widder</span></div>
        <div class="zodiac-card" onclick="selectPrimary('stier', this)"><span class="zodiac-symbol">‚ôâ</span><span class="zodiac-name">Stier</span></div>
        <div class="zodiac-card" onclick="selectPrimary('zwillinge', this)"><span class="zodiac-symbol">‚ôä</span><span class="zodiac-name">Zwillinge</span></div>
        <div class="zodiac-card" onclick="selectPrimary('krebs', this)"><span class="zodiac-symbol">‚ôã</span><span class="zodiac-name">Krebs</span></div>
        <div class="zodiac-card" onclick="selectPrimary('loewe', this)"><span class="zodiac-symbol">‚ôå</span><span class="zodiac-name">L√∂we</span></div>
        <div class="zodiac-card" onclick="selectPrimary('jungfrau', this)"><span class="zodiac-symbol">‚ôç</span><span class="zodiac-name">Jungfrau</span></div>
    </div>

    <div style="display:flex; justify-content:center;">
        <div class="crystal-ball">
            <h2 id="ball-title" style="color:var(--gold); margin-bottom:15px; font-size: 1.2rem;">KI-FERIEN</h2>
            
            <div class="input-group">
                <label>Personen & Kontakt:</label>
                <div style="display:flex; gap:5px;">
                    <select id="personCount" style="width:35%;" onchange="updateCompanionFields()"><option value="1">1 Pers.</option><option value="2">2 Pers.</option><option value="3">3 Pers.</option><option value="4">4 Pers.</option></select>
                    <input type="email" id="userEmail" placeholder="Deine Email">
                </div>
            </div>

            <div id="companion-area" class="companion-area"></div>

            <div class="input-group">
                <div style="display:flex; justify-content:space-between;"><label>Entspannt üèñÔ∏è</label><label>Action üßó</label></div>
                <input type="range" id="vibeRange" min="0" max="100" value="50">
            </div>

            <div class="input-group">
                <div style="display:flex; justify-content:space-between;"><label>Sparsam üí∂</label><label>Luxus üíé</label></div>
                <input type="range" id="budgetRange" min="0" max="100" value="50">
            </div>

            <button class="cta-btn" id="submitBtn" onclick="submitAnalysis()">Sternenreise planen</button>
        </div>
    </div>

    <div class="zodiac-column">
        <div class="zodiac-card" onclick="selectPrimary('waage', this)"><span class="zodiac-symbol">‚ôé</span><span class="zodiac-name">Waage</span></div>
        <div class="zodiac-card" onclick="selectPrimary('skorpion', this)"><span class="zodiac-symbol">‚ôè</span><span class="zodiac-name">Skorpion</span></div>
        <div class="zodiac-card" onclick="selectPrimary('schuetze', this)"><span class="zodiac-symbol">‚ôê</span><span class="zodiac-name">Sch√ºtze</span></div>
        <div class="zodiac-card" onclick="selectPrimary('steinbock', this)"><span class="zodiac-symbol">‚ôë</span><span class="zodiac-name">Steinbock</span></div>
        <div class="zodiac-card" onclick="selectPrimary('wassermann', this)"><span class="zodiac-symbol">‚ôí</span><span class="zodiac-name">Wassermann</span></div>
        <div class="zodiac-card" onclick="selectPrimary('fische', this)"><span class="zodiac-symbol">‚ôì</span><span class="zodiac-name">Fische</span></div>
    </div>
</div>

<script>
    let primarySign = "";
    const signs = ["widder", "stier", "zwillinge", "krebs", "loewe", "jungfrau", "waage", "skorpion", "schuetze", "steinbock", "wassermann", "fische"];

    function selectPrimary(name, el) {
        primarySign = name;
        document.getElementById('ball-title').innerText = name.toUpperCase();
        document.querySelectorAll('.zodiac-card').forEach(c => c.classList.remove('active'));
        el.classList.add('active');
    }

    function updateCompanionFields() {
        const count = parseInt(document.getElementById('personCount').value);
        const area = document.getElementById('companion-area');
        area.innerHTML = "";
        
        for(let i = 2; i <= count; i++) {
            const row = document.createElement('div');
            row.className = "companion-row";
            row.innerHTML = `<label>Person ${i}:</label><select class="comp-sign">${signs.map(s => `<option value="${s}">${s.charAt(0).toUpperCase()+s.slice(1)}</option>`).join('')}</select>`;
            area.appendChild(row);
        }
    }

    async function submitAnalysis() {
        const email = document.getElementById('userEmail').value;
        const btn = document.getElementById('submitBtn');
        
        if (!primarySign || !email) { alert("Bitte Sternzeichen w√§hlen und Email eingeben!"); return; }

        btn.disabled = true;
        btn.innerText = "Sende Daten...";

        const companionSelects = document.querySelectorAll('.comp-sign');
        const allSigns = [primarySign, ...Array.from(companionSelects).map(s => s.value)];

        const payload = {
            email: email,
            signs: allSigns,
            vibe: document.getElementById('vibeRange').value,
            budget: document.getElementById('budgetRange').value,
            persons: document.getElementById('personCount').value,
            partnerId: "698672",
            projectId: "492044"
        };

        try {
            // HINWEIS: Hier deine API-URL oder Formspree-ID einsetzen
            // fetch("https://formspree.io/f/DEINE_ID", { method: "POST", ... })
            console.log("Daten werden gesendet:", payload);
            
            // Simulation der Email-Generierung (Ersetzt mailto:)
            await new Promise(res => setTimeout(res, 1200)); 

            // Weiterleitung zur dynamischen reise.html
            window.location.href = `reise.html?signs=${allSigns.join(',')}&p=${payload.persons}&v=${payload.vibe}&b=${payload.budget}`;
        } catch (e) {
            alert("Fehler bei der √úbertragung.");
            btn.disabled = false;
        }
    }
</script>
</body>
</html>
