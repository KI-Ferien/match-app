<!DOCTYPE html>
<html lang="de">
<head>
    <meta http-equiv="refresh" content="10; URL='https://ki-ferien.de/'" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dein Ferien-Ziel wird berechnet | KI-Ferien</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .success-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            text-align: center;
            padding: 20px;
        }
        
        /* Das pulsierende Logo */
        .logo-pulse {
            width: 150px; /* Größe deines Logos auf der Bestätigungsseite */
            height: auto;
            margin-bottom: 30px;
            border-radius: 50%;
            animation: breathe 3s infinite ease-in-out;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        @keyframes breathe {
            0% { transform: scale(1); opacity: 0.9; }
            50% { transform: scale(1.08); opacity: 1; filter: brightness(1.05); }
            100% { transform: scale(1); opacity: 0.9; }
        }

        .loading-line {
            width: 120px;
            height: 2px;
            background: #eee;
            margin: 25px 0;
            position: relative;
            overflow: hidden;
        }

        .loading-line::after {
            content: '';
            position: absolute;
            left: -100%;
            width: 100%;
            height: 100%;
            background: #e5904d;
            animation: flow 2s infinite linear;
        }

        @keyframes flow {
            to { left: 100%; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="success-wrapper">
            <img src="img/logo.png" alt="KI-Ferien Logo" class="logo-pulse">
            
            <h1 style="color: var(--color-stone); font-family: 'Georgia', serif; font-style: italic;">
                Dein Ferien Ziel ist auf dem Weg...
            </h1>
            
            <div class="loading-line"></div>
            
            <p style="max-width: 500px; line-height: 1.6;">
                Vielen Dank. Unsere KI berechnet nun basierend auf deinen Angaben den idealen Ort für deine Auszeit.
            </p>
            
            <p style="font-style: italic; color: #888; font-size: 0.9em; margin-top: 20px;">
                Du erhältst dein persönliches Match in wenigen Augenblicken per E-Mail.
            </p>
            
            <br><br>
            <a href="/" style="color: var(--color-stone); text-decoration: none; font-size: 0.8em; letter-spacing: 1px; border-bottom: 1px solid #ccc; padding-bottom: 5px;">
                ZURÜCK ZUR STARTSEITE
            </a>
        </div>
    </div>

</body>
</html>
