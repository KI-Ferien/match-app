    <style>
        .success-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;

        /* Die pulsierende Lotusbl√ºte */
        .lotus-pulse {
            font-size: 80px;
            margin-bottom: 30px;
            display: block;
            animation: pulse 2.5s infinite ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.7; filter: drop-shadow(0 0 0px rgba(229, 144, 77, 0)); }
            50% { transform: scale(1.15); opacity: 1; filter: drop-shadow(0 0 15px rgba(229, 144, 77, 0.4)); }
            100% { transform: scale(1); opacity: 0.7; filter: drop-shadow(0 0 0px rgba(229, 144, 77, 0)); }
        }

        .loading-line {
            width: 150px;
            height: 2px;
            background: #eee;
            margin: 25px 0;
            position: relative;
            overflow: hidden;
            border-radius: 2px;
        }

        .loading-line::after {
            content: '';
            position: absolute;
            left: -100%;
            width: 100%;
            height: 100%;
            background: #e5904d;
            animation: flow 2s infinite linear;
        }

        @keyframes flow {
            to { left: 100%; }
        }
    </style>
</head>
