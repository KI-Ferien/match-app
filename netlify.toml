[[build]
  # Der Punkt bedeutet, dass index.html und match.js im Hauptordner liegen
  publish = "."
  # Hier liegen deine Backend-Dateien (match.js und gruppen-match.js)
  functions = "netlify/functions"

[[redirects]]
  # Leitet Anfragen von /api/match an die Serverless Function weiter
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    # Erlaubt die Kommunikation zwischen Frontend und Backend
    Access-Control-Allow-Origin = "*"
