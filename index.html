<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KI-FERIEN | Dein persönliches Match</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Outfit', sans-serif; }
        .bg-gradient-main { background: linear-gradient(135deg, #f8fafc 0%, #eff6ff 100%); }
        .glass-card { 
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        input, select {
            transition: all 0.2s ease-in-out;
        }
    </style>
</head>
<body class="bg-gradient-main text-slate-900 min-h-screen">

    <header class="p-6 flex justify-between items-center max-w-6xl mx-auto">
        <div class="flex items-center gap-2">
            <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center text-white font-bold text-xl shadow-lg">K</div>
            <span class="text-xl font-extrabold tracking-tighter uppercase">KI-FERIEN</span>
        </div>
    </header>

    <main class="max-w-4xl mx-auto px-6 py-12">
        <div class="text-center mb-12">
            <h1 class="text-5xl md:text-6xl font-bold tracking-tight mb-4">Finde dein <span class="text-blue-600">Urlaubs-Match</span>.</h1>
            <p class="text-lg text-slate-500 max-w-xl mx-auto">Basierend auf Astrologie, deinen Vorlieben und deinen Hobbys berechnet unsere KI dein nächstes Traumziel.</p>
        </div>

        <form action="/.netlify/functions/match" method="POST" class="glass-card p-8 md:p-12 rounded-[2.5rem] shadow-2xl shadow-blue-900/10">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div>
                    <label class="block text-sm font-semibold mb-2 ml-1">Dein Vorname</label>
                    <input type="text" name="vorname" required placeholder="z.B. Maria" 
                           class="w-full px-5 py-4 rounded-2xl border border-slate-200 focus:ring-4 focus:ring-blue-100 focus:border-blue-500 outline-none bg-white/50">
                </div>
                <div>
                    <label class="block text-sm font-semibold mb-2 ml-1">E-Mail Adresse</label>
                    <input type="email" name="email" required placeholder="deine@mail.com" 
                           class="w-full px-5 py-4 rounded-2xl border border-slate-200 focus:ring-4 focus:ring-blue-100 focus:border-blue-500 outline-none bg-white/50">
                </div>
                <div>
                    <label class="block text-sm font-semibold mb-2 ml-1">Dein Sternzeichen</label>
                    <select name="q_zodiac" required class="w-full px-5 py-4 rounded-2xl border border-slate-200 focus:ring-4 focus:ring-blue-100 focus:border-blue-500 outline-none bg-white/50 appearance-none cursor-pointer">
                        <option value="Widder">Widder</option>
                        <option value="Stier">Stier</option>
                        <option value="Zwillinge">Zwillinge</option>
                        <option value="Krebs">Krebs</option>
                        <option value="Löwe">Löwe</option>
                        <option value="Jungfrau">Jungfrau</option>
                        <option value="Waage">Waage</option>
                        <option value="Skorpion">Skorpion</option>
                        <option value="Schütze">Schütze</option>
                        <option value="Steinbock">Steinbock</option>
                        <option value="Wassermann">Wassermann</option>
                        <option value="Fische">Fische</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-semibold mb-2 ml-1">Gefühltes Alter</label>
                    <input type="number" name="alter" required placeholder="z.B. 25" 
                           class="w-full px-5 py-4 rounded-2xl border border-slate-200 focus:ring-4 focus:ring-blue-100 focus:border-blue-500 outline-none bg-white/50">
                </div>
                <div>
                    <label class="block text-sm font-semibold mb-2 ml-1">Lieblingsfarbe</label>
                    <input type="text" name="farbe" placeholder="z.B. Ozeanblau" 
                           class="w-full px-5 py-4 rounded-2xl border border-slate-200 focus:ring-4 focus:ring-blue-100 focus:border-blue-500 outline-none bg-white/50">
                </div>
                <div>
                    <label class="block text-sm font-semibold mb-2 ml-1">Hobbys & Sportarten</label>
                    <input type="text" name="hobbys" placeholder="z.B. Surfen, Wandern, Yoga" 
                           class="w-full px-5 py-4 rounded-2xl border border-slate-200 focus:ring-4 focus:ring-blue-100 focus:border-blue-500 outline-none bg-white/50">
                </div>
            </div>

            <button type="submit" class="w-full mt-10 bg-blue-600 text-white font-bold py-5 rounded-2xl hover:bg-blue-700 hover:scale-[1.01] active:scale-[0.99] transition-all shadow-xl shadow-blue-200 text-lg">
                Mein Match berechnen
            </button>
        </form>
    </main>

    <footer class="mt-20 border-t border-slate-200 py-10 px-6">
        <div class="max-w-6xl mx-auto flex flex-col md:flex-row justify-between items-center gap-6">
            <div class="flex items-center gap-2 opacity-50">
                <div class="w-6 h-6 bg-slate-900 rounded flex items-center justify-center text-white font-bold text-xs">K</div>
                <span class="text-xs font-bold uppercase tracking-widest">KI-FERIEN</span>
            </div>
            <div class="flex gap-8 text-xs font-medium text-slate-500">
                <a href="/impressum.html" class="hover:text-blue-600 transition-colors">Impressum</a>
                <a href="/datenschutz.html" class="hover:text-blue-600 transition-colors">Datenschutz</a>
            </div>
        </div>
    </footer>

</body>
</html>
