<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KI-Ferien.de | Kosmische Ferien</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .main-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            width: 100%;
            max-width: 700px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            text-align: center;
            margin-top: 20px;
            color: #333;
        }

        h1 { color: #2c3e50; margin-bottom: 5px; font-size: 2.2rem; }
        p.subtitle { color: #7f8c8d; font-size: 1.2rem; margin-top: 0; }

        label {
            display: block;
            font-weight: bold;
            margin-top: 15px;
            margin-bottom: 5px;
            text-align: left;
            font-size: 1rem;
            color: #2c3e50;
        }

        select, input, textarea {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background: #fff;
            box-sizing: border-box;
            color: #333;
        }
        
        select:focus, input:focus, textarea:focus { border-color: #ff6b6b; outline: none; }

        .participants-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin: 25px 0;
        }

        .card { background: #f8f9fa; border: 1px solid #ddd; padding: 15px; border-radius: 12px; text-align: left; }
        .card h3 { margin-top: 0; color: #ff6b6b; }

        .extra-box {
            background: #fff3e0;
            border: 2px solid #ffe0b2;
            padding: 20px;
            border-radius: 15px;
            margin: 30px 0;
            text-align: left;
        }
        
        button.cta-btn {
            background: #ff6b6b;
            color: white;
            font-size: 1.3rem;
            font-weight: bold;
            padding: 18px 40px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            width: 100%;
            transition: background 0.2s;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }
        button.cta-btn:hover { background: #ee5253; }
        button.cta-btn:disabled { background: #ccc; box-shadow: none; }
    </style>
</head>
<body>

<div class="main-container">
    <h1>KI-Ferien.de</h1>
    <p class="subtitle">Finde das perfekte Ziel f√ºr dich.</p>

    <label>Wie viele Personen reisen?</label>
    <select id="personCount" onchange="renderCards()">
        <option value="1">1 Person</option>
        <option value="2">2 Personen</option>
        <option value="3">3 Personen</option>
        <option value="4">4 Personen</option>
        <option value="5">5 Personen</option>
    </select>

    <div id="participants-grid" class="participants-grid"></div>

    <div class="extra-box">
        <h3 style="margin-top:0; color:#e67e22;">Eure W√ºnsche</h3>
        
        <label>Ferien-Vibe:</label>
        <div style="display:flex; justify-content:space-between; margin-bottom:5px; font-size:0.9rem;">
            <span>Entspannt üèñÔ∏è</span>
            <span>Action üßó</span>
        </div>
        <input type="range" id="vibeRange" min="0" max="100" value="50">

        <label>Budget:</label>
        <div style="display:flex; justify-content:space-between; margin-bottom:5px; font-size:0.9rem;">
            <span>Sparsam üí∂</span>
            <span>Luxus üíé</span>
        </div>
        <input type="range" id="budgetRange" min="0" max="100" value="50">

        <label>Besondere Hobbies / W√ºnsche:</label>
        <textarea id="hobbiesInput" rows="3" placeholder="z.B. Vegan, Surfen, Nachtleben..."></textarea>

        <label style="color:#d35400;">Wohin soll die Empfehlung geschickt werden?</label>
        <input type="email" id="userEmail" placeholder="deine@email.de" style="border: 2px solid #e67e22;">
    </div>

    <button onclick="startMatching()" class="cta-btn">Kostenlose Analyse starten</button>
    <div id="result" style="margin-top:20px;"></div>
</div>

<script src="match.js"></script>

</body>
</html>
