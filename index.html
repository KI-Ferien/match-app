<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Das KI-Ferien Match | Astrologisch inspiriert. Von KI berechnet.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Outfit', sans-serif; }
        .bg-gradient-main { background: linear-gradient(135deg, #f8fafc 0%, #eff6ff 100%); }
        .glass-card { 
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        input:focus, select:focus {
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
            border-color: #3b82f6 !important;
        }
    </style>
</head>
<body class="bg-gradient-main text-slate-900 min-h-screen flex flex-col">

    <!-- Header -->
    <header class="p-6">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-2">
                <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center text-white font-bold text-xl shadow-lg shadow-blue-200">K</div>
                <span class="text-xl font-extrabold tracking-tighter uppercase">Das KI-Ferien Match</span>
            </div>
        </div>
    </header>

    <main class="max-w-xl mx-auto px-6 py-8 flex-grow">
        <!-- Hero Bereich -->
        <div class="text-center mb-10">
            <h1 class="text-5xl font-bold mb-4 tracking-tight text-slate-900">
                Dein persönliches <span class="text-blue-600">Match.</span>
            </h1>
            <p class="text-slate-500 text-lg leading-relaxed font-light italic">
                „Astrologisch inspiriert. Von KI berechnet. Für dich gefunden.“
            </p>
        </div>

        <!-- Matching Formular -->
        <form action="/.netlify/functions/match" method="POST" class="glass-card p-8 rounded-[2.5rem] shadow-2xl shadow-blue-900/10 space-y-6 border border-white">
            
            <div class="grid grid-cols-1 gap-6">
                <div>
                    <label class="block text-sm font-bold text-slate-700 mb-2 ml-1">Dein Vorname</label>
                    <input type="text" name="vorname" required placeholder="Vorname" 
                        class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none transition-all">
                </div>

                <div>
                    <label class="block text-sm font-bold text-slate-700 mb-2 ml-1">E-Mail für dein Ergebnis</label>
                    <input type="email" name="email" required placeholder="beispiel@mail.de" 
                        class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none transition-all">
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-bold text-slate-700 mb-2 ml-1">Sternzeichen</label>
                    <select name="q_zodiac" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none cursor-pointer appearance-none bg-[url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20width%3D%2220%22%20height%3D%2220%22%20viewBox%3D%220%200%2020%2020%22%20fill%3D%22none%22%20xmlns%3D%22http%3A//www.w3.org/2000/svg%22%3E%3Cpath%20d%3D%22M5%207L10%2012L15%207%22%20stroke%3D%22%2364748B%22%20stroke-width%3D%222%22%20stroke-linecap%3D%22round%22%20stroke-linejoin%3D%22round%22/%3E%3C/svg%3E')] bg-[length:20px_20px] bg-[right_1rem_center] bg-no-repeat">
                        <option value="Widder">Widder</option>
                        <option value="Stier">Stier</option>
                        <option value="Zwillinge">Zwillinge</option>
                        <option value="Krebs">Krebs</option>
                        <option value="Löwe">Löwe</option>
                        <option value="Jungfrau">Jungfrau</option>
                        <option value="Waage">Waage</option>
                        <option value="Skorpion">Skorpion</option>
                        <option value="Schütze">Schütze</option>
                        <option value="Steinbock">Steinbock</option>
                        <option value="Wassermann">Wassermann</option>
                        <option value="Fische">Fische</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-bold text-slate-700 mb-2 ml-1">Lieblingsfarbe</label>
                    <input type="text" name="farbe" placeholder="z.B. Blau" 
                        class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none transition-all">
                </div>
            </div>

            <!-- Rechtliches Checkbox -->
            <div class="flex items-start gap-3 px-1 py-2">
                <input type="checkbox" name="privacy" id="privacy" required class="mt-1 w-4 h-4 text-blue-600 border-slate-300 rounded focus:ring-blue-500">
                <label for="privacy" class="text-[11px] text-slate-400 leading-tight">
                    Ich bin damit einverstanden, dass meine Daten zur Berechnung des KI-Ferien Matches verarbeitet werden. Das Ergebnis erhalte ich per E-Mail. Details in der <a href="/datenschutz.html" class="underline hover:text-blue-600">Datenschutzerklärung</a>.
                </label>
            </div>

            <button type="submit" 
                class="w-full bg-blue-600 text-white font-bold py-5 rounded-2xl hover:bg-blue-700 hover:-translate-y-1 transition-all shadow-xl shadow-blue-200 flex items-center justify-center gap-3 text-lg">
                <span>Mein Match berechnen</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                </svg>
            </button>
            
            <div class="text-center">
                <p class="text-[10px] text-slate-300 uppercase tracking-widest font-semibold">
                    Offizieller Partner von TUI, Booking.com & GetYourGuide
                </p>
            </div>
        </form>
    </main>

    <!-- Footer mit Impressum & Datenschutz -->
    <footer class="py-10 px-6 border-t border-slate-100 bg-white/50 mt-10">
        <div class="max-w-xl mx-auto text-center">
            <div class="flex justify-center gap-8 mb-6 text-sm font-medium text-slate-500">
                <a href="/impressum.html" class="hover:text-blue-600 transition-colors">Impressum</a>
                <a href="/datenschutz.html" class="hover:text-blue-600 transition-colors">Datenschutz</a>
            </div>
            <p class="text-xs text-slate-400">&copy; 2026 Das KI-Ferien Match. Alle Rechte vorbehalten.</p>
            <p class="text-[10px] text-slate-300 mt-2 uppercase tracking-tighter">Empfehlungen enthalten Affiliate-Links.</p>
        </div>
    </footer>

</body>
</html>
