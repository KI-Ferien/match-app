<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KI-Ferien.de | Kosmische Ferien-Analyse</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .glass-container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 800px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .participants-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .card {
            background: rgba(255, 255, 255, 0.4);
            padding: 20px;
            border-radius: 15px;
            transition: transform 0.3s;
        }
        .card:hover { transform: translateY(-5px); }
        select, input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 8px;
            border: none;
        }
        button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1.1em;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover { background: #ee5253; }
    </style>
</head>
<body>
    <div class="glass-container">
        <h1>Perfekte Ferien f√ºr alle</h1>
        <p>Wie viele Personen reisen?</p>
        <select id="personCount" onchange="renderCards()">
            <option value="1">1 Person</option>
            <option value="2">2 Personen</option>
            <option value="3">3 Personen</option>
            <option value="4">4 Personen</option>
            <option value="5">5 Personen</option>
        </select>

        <div id="participants-grid" class="participants-grid"></div>

        <button onclick="startMatching()">Ferien-Ziel berechnen</button>
        <div id="result" style="margin-top: 20px; font-weight: bold;"></div>
    </div>
    <script src="match.js"></script>
</body>
</html>
