<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deine Prophezeiung | KI-Ferien.de</title>
    <style>
        :root { --glow: #0096ff; --gold: #ffcc00; --bg: #02050a; --cta: #ff6b6b; }
        body { background-color: var(--bg); color: white; font-family: 'Arial', sans-serif; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; text-align: center; background: radial-gradient(circle, #0a1e3b 0%, #02040a 100%); }
        .result-box { max-width: 650px; width: 92%; background: rgba(255,255,255,0.03); padding: 40px; border-radius: 24px; border: 1px solid var(--glow); backdrop-filter: blur(15px); box-shadow: 0 0 40px rgba(0,0,0,0.5); }
        .dest-img { width: 100%; height: 320px; object-fit: cover; border-radius: 16px; margin: 20px 0; border: 1px solid var(--glow); }
        .dest-title { font-size: 2.8rem; color: #fff; text-shadow: 0 0 15px var(--glow); margin: 10px 0; font-weight: bold; }
        .btn-group { display: flex; flex-direction: column; gap: 15px; margin-top: 25px; }
        .btn { display: block; padding: 18px; border-radius: 50px; text-decoration: none; font-weight: bold; font-size: 1.1rem; transition: 0.3s; }
        .btn-main { background: var(--cta); color: white; box-shadow: 0 4px 15px rgba(255,107,107,0.3); }
        .btn-sub { background: var(--glow); color: white; box-shadow: 0 4px 15px rgba(0,150,255,0.3); }
        #loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 1000; }
    </style>
</head>
<body>

<div id="loading-overlay">
    <div style="font-size: 2rem;">‚ú®</div>
    <p>Die Sterne berechnen deine Ferien...</p>
</div>

<div class="result-box" id="main-content" style="display:none;">
    <h1 style="color:var(--gold); font-size: 0.9rem; letter-spacing: 4px; text-transform: uppercase;">Das Ergebnis ist da</h1>
    <div class="dest-title" id="dest-name">...</div>
    <img id="dest-img" class="dest-img" src="" alt="Ferienziel">
    
    <p id="info-text" style="color:#aaa; line-height:1.6; font-size: 0.95rem;">Lese die Konstellation...</p>

    <div class="btn-group">
        <a id="flight-link" href="#" class="btn btn-main">‚úàÔ∏è Fl√ºge nach <span class="dest-placeholder">Sardinien</span></a>
        <a id="hotel-link" href="#" class="btn btn-sub">üè® Unterkunft in <span class="dest-placeholder">Sardinien</span></a>
        <a id="transfer-link" href="#" style="color:#555; font-size: 0.8rem; text-decoration:none;">üöó Privat-Transfer am Ziel buchen</a>
    </div>
    
    <a href="index.html" style="display:block; margin-top:30px; color:#333; text-decoration:none; font-size:0.7rem; letter-spacing:1px;">NEUE ANALYSE STARTEN</a>
</div>

<script>
    window.onload = function() {
        const params = new URLSearchParams(window.location.search);
        
        // 1. Ziel aus der URL holen. Falls leer: Fallback auf Sardinien
        let destination = params.get('destination');
        if (!destination || destination === "undefined" || destination === "null" || destination === "") {
            destination = "Sardinien"; 
        }

        const signs = params.get('signs') || "deine Sternzeichen";
        const vibe = params.get('v') || "50";

        // 2. UI AKTUALISIEREN (Hier liegt der Fix!)
        document.getElementById('dest-name').innerText = destination;
        
        // Alle Stellen finden, die den Namen des Ziels anzeigen sollen
        const placeholders = document.querySelectorAll('.dest-placeholder');
        placeholders.forEach(el => {
            el.innerText = destination;
        });

        document.getElementById('info-text').innerHTML = 
            `Deine Analyse f√ºr <b>${signs.replace(/,/g, ' & ').toUpperCase()}</b> hat eine perfekte Resonanz mit diesem Ort ergeben. Deine <b>Ferien</b>-Details sind auch per Mail an dich raus!`;

        // 3. Bild laden (Wir nutzen LoremFlickr f√ºr Stabilit√§t)
        const cleanDest = encodeURIComponent(destination);
        document.getElementById('dest-img').src = `https://loremflickr.com/800/600/${cleanDest},travel/all`;

        // 4. Partner-Links f√ºr buchen.html setzen
        const base = "https://ki-ferien.de/buchen";
        document.getElementById('flight-link').href = `${base}?typ=flug&ziel=${cleanDest}`;
        document.getElementById('hotel-link').href = `${base}?typ=erlebnis&ziel=${cleanDest}`;
        document.getElementById('transfer-link').href = `${base}?typ=transfer&ziel=${cleanDest}`;

        // 5. Seite anzeigen
        document.getElementById('loading-overlay').style.display = 'none';
        document.getElementById('main-content').style.display = 'block';
    };
</script>

</body>
</html>
