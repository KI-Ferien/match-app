<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ergebnis | KI-Ferien.de</title>
    <style>
        :root { --glow: #0096ff; --gold: #ffcc00; --bg: #02050a; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            background: radial-gradient(circle at center, #0a1e3b 0%, #02040a 100%);
            color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px;
        }
        .box { max-width: 600px; width: 100%; background: rgba(255, 255, 255, 0.05); border: 1px solid var(--glow); border-radius: 24px; padding: 40px; text-align: center; backdrop-filter: blur(15px); }
        .dest-title { font-size: 2.5rem; color: #fff; text-shadow: 0 0 15px var(--glow); margin: 15px 0; }
        .dest-image { width: 100%; height: 300px; object-fit: cover; border-radius: 16px; margin-bottom: 25px; border: 1px solid rgba(255,255,255,0.1); }
        .btn-group { display: flex; flex-direction: column; gap: 12px; }
        .btn { display: block; padding: 18px; border-radius: 50px; text-decoration: none; font-weight: bold; transition: 0.3s; text-align: center; color: white; }
        .btn-welcome { background: #002f54; }
        .btn-klook { background: #ff5b00; }
        .btn-gettransfer { background: #f3ce56; color: #222; }
        .btn:hover { transform: translateY(-3px); filter: brightness(1.2); }
    </style>
</head>
<body>
<div class="box">
    <div class="dest-title" id="display-ziel">Wird geladen...</div>
    <img id="display-bild" class="dest-image" src="" alt="Ferienziel">
    <div class="btn-group">
        <a id="link-welcome" href="#" class="btn btn-welcome">üöï Premium Abholung in <span class="stadt">...</span></a>
        <a id="link-klook" href="#" class="btn btn-klook">üè® Unterk√ºnfte in <span class="stadt">...</span></a>
        <a id="link-get" href="#" class="btn btn-gettransfer">üöó Privat-Fahrt in <span class="stadt">...</span></a>
    </div>
    <a href="index.html" style="display:block; margin-top:30px; color:#444; text-decoration:none; font-size:0.7rem;">NEUE ANALYSE</a>
</div>
<script>
    (function() {
        const params = new URLSearchParams(window.location.search);
        let ziel = params.get('destination') || "Santorini";
        const sauberZiel = decodeURIComponent(ziel);
        const encZiel = encodeURIComponent(sauberZiel);
        const stadt = sauberZiel.split(',')[0].trim();

        document.getElementById('display-ziel').innerText = sauberZiel;
        document.querySelectorAll('.stadt').forEach(el => el.innerText = stadt);
        document.getElementById('display-bild').src = `https://loremflickr.com/800/600/${encodeURIComponent(stadt)},travel/all`;

        // Weiterleitung zur buchen.html mit dem korrekten Typ
        document.getElementById('link-welcome').href = `buchen.html?typ=welcome&ziel=${encZiel}`;
        document.getElementById('link-klook').href = `buchen.html?typ=hotel&ziel=${encZiel}`;
        document.getElementById('link-get').href = `buchen.html?typ=transfer&ziel=${encZiel}`;
    })();
</script>
</body>
</html>
